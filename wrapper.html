<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%; margin:0; font-family: Arial, Helvetica, sans-serif}
    .top{height:40px; background:#f6f6f6; display:flex; align-items:center; gap:10px; padding:0 12px; box-sizing:border-box; border-bottom:1px solid #e0e0e0}
    .title{font-weight:600; font-size:14px}
    .url{font-size:12px; color:#666; margin-left:8px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; display:flex; align-items:center; gap:6px; flex:1}
    .url input{font-size:12px; color:#333; padding:6px 8px; border-radius:4px; border:1px solid #ddd; background:#fff; min-width:300px; max-width:none; flex:1}
    .url button{font-size:12px; padding:6px 8px; border-radius:4px; border:1px solid #ddd; background:#f6f6f6; cursor:pointer}
    .url button.copy{background:#fff}
    /* Container should fill remaining viewport height below the top bar */
    #container{height:calc(100% - 40px)}
    #frame{border:0; width:100%; height:100%; display:block}
    .notice{padding:20px; font-size:14px; line-height:1.6}
    .notice a{color:#0366d6; text-decoration:none}
    .notice a:hover{text-decoration:underline}
    .error-hint{margin-top:12px; padding:12px; background:#fff3cd; border:1px solid #ffc107; border-radius:4px; font-size:13px}
  </style>
  <title>Loading…</title>
</head>
<body>
  <div class="top">
    <div class="title" id="titleElm">...</div>
    <div id="accessHint" style="display:none; color:#c00; font-size:12px; margin-left:12px">Extension needs access to this site — enable localhost access in chrome://extensions → Details.</div>
    <div class="url" id="urlElm"></div>
  </div>
  <div id="container"></div>

  <script src="wrapper.js"></script>
</body>
</html>
