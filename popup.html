<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Arial, Helvetica, sans-serif; width:340px; padding:12px; box-sizing:border-box}
    label{display:block; font-size:13px; margin-top:8px}
    input[type=text]{width:100%; padding:6px; box-sizing:border-box; font-size:13px}
    button{margin-top:10px; padding:8px 12px; font-size:13px}
    .hint{font-size:12px; color:#666; margin-top:8px}
    .row{display:flex; gap:8px}
    .row button{flex:1}
  </style>
</head>
<body>
  <label>Tab title:
    <input id="title" type="text" placeholder="My API (localhost:3000)" />
  </label>

  <label>URL to wrap:
    <input id="url" type="text" placeholder="http://localhost:3000" />
  </label>

  <div class="row">
    <button id="apply">Apply to current tab</button>
    <button id="openNew">Open in new tab</button>
  </div>

  <div class="hint">If the extension cannot auto-detect the current URL (chrome error pages), paste it into the URL field.</div>

  <script src="popup.js"></script>
</body>
</html>
